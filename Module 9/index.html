<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button>9a</button>
  <button class="nine">9a</button>
  <p>
  <button onclick="headsOutput()">heads</button>
  <button onclick="tailsOutput()">tails</button>
  <p class="js-score"></p>
  </p>

  <input type="text" id="name-field" onkeydown="updateName()">
  <button onclick="displayName()">Score</button>
  <p class="name-text"></p>

  <div>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="text" placeholder="Cost of order"  class="js-cost-input" onkeydown="costKeyDown(event)">

  <button onclick="calculateTotal()">Calculate</button>
  <p class="js-total-cost"></p>
</div>

<!-- 9h -->
<input type="text" onkeyup="update(event)" class="input-area">
<p class="display-area"></p>
  <script>

const textArea = document.querySelector(".input-area");
const displayArea = document.querySelector(".display-area");

function update(event){
  if(event.key){
     displayArea.innerHTML = textArea.value;
  }
}

function display(){
  displayArea.innerHTML = textArea.value;
}










function costKeyDown(event){
  if(event.key = 'Enter'){
    calculateTotal();
  }
} 
    function calculateTotal(){
   const inputElement = document.querySelector(".js-cost-input");
  let cost = Number(inputElement.value) * 100;
  
  if(cost < 4000){
    cost+=1000;
  } 
  document.querySelector(".js-total-cost").innerHTML =`$${cost/100}`
    }











  const input = document.getElementById("name-field");
  const nameOutput = document.querySelector(".name-text");
    
    function displayName(){
      const name = input.value;
     nameOutput.innerHTML =`Your name is: ${name}`
    }

    function updateName(){
      if(event.key = "Enter"){
        displayName()
      }
    }



 const button = document.getElementsByTagName('button')[0].innerHTML;
console.log(document.getElementsByClassName("nine")[0].innerHTML = "9b done!");
 console.log(button);

 const output = document.querySelector('.js-score');
 function headsOutput(){
    output.innerHTML =`You chose: Heads`
 }
 function tailsOutput(){
  output.innerHTML = (`You chose: Tails`)
 }


  </script>
</body>
</html>
