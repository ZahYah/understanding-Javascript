<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p class="js-output"></p>
    <p>
      <button
        onclick="
 updateCalculation('1')"
      >
        1
      </button>
      <button
        onclick="
  updateCalculation('2')"
      >
        2
      </button>
      <button
        onclick="
  updateCalculation('3')"
      >
        3
      </button>
      <button
        onclick="
 updateCalculation('+')"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
  updateCalculation('4')"
      >
        4
      </button>
      <button
        onclick="
  updateCalculation('5')"
      >
        5
      </button>
      <button
        onclick="
  updateCalculation('6')"
      >
        6
      </button>
      <button
        onclick="
  updateCalculation('-')"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
  updateCalculation('7')"
      >
        7
      </button>
      <button
        onclick="
  updateCalculation('8')"
      >
        8
      </button>
      <button
        onclick="
  updateCalculation('9')"
      >
        9
      </button>
      <button
        onclick="
  updateCalculation('*')"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
  updateCalculation('0')"
      >
        0
      </button>
      <button
        onclick="
  updateCalculation('.')"
      >
        .
      </button>

      <button
        onclick="
    output = eval(output);
    localStorage.setItem('output', output);
    displayCalculation();
        "
      >
        =
      </button>

      <button
        onclick="
  updateCalculation('/')"
      >
        /
      </button>
    </p>

    <button
      onclick="
  output= '';
    localStorage.setItem('output', output);
 displayCalculation()"
    >
      Clear
    </button>

    <script>
      let output = localStorage.getItem("output") || "";

      displayCalculation();

      function updateCalculation(num) {
        output += num;
        localStorage.setItem("output", output);
        displayCalculation();
      }

      function displayCalculation() {
        document.querySelector(".js-output").innerHTML = output;
      }
    </script>
  </body>
</html>
